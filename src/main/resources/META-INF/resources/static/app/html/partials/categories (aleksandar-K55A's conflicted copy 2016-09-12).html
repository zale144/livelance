
<table ng-init="getAll()" class="table col-md-12 container">
	<thead>
	<tr>
		<th>Category</th>
		<th>Services</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="category in categories">
		<td>{{category.name}}</td>
		<td><span ng-repeat="service in category.services">{{service.name}}</br></span></td>
	</tr>
	</tbody>
</table>
