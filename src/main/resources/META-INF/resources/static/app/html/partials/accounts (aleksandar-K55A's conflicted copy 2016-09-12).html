<div class="text-center">	
<h1 class="page-header">
      Nalozi
  </h1>
<table ng-init="getAll()" class="table">
	<thead>
	<tr>
		<th>Username</th>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Roles</th>
		<th>Remove Account</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="account in accounts">
		<td><a href="#/accounts/view/{{account.username}}">{{account.username}}</td>
		<td>{{account.profile.firstname}}</td>
		<td>{{account.profile.lastname}}</td>
		<td><span ng-repeat="role in account.roles">{{role.label}}</br></span></td>
		<td><button ng-click="remove(account)" class="btn btn-danger">Delete</button></td>
	</tr>
	</tbody>
</table>
</div>
