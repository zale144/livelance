<div class="text-center container jumbo">
	<h1 class="page-header">Registration</h1>
	<form ng-submit="register()" class="well">
		<div class="form-group">
	    	<label>Username:</label>
	        <input type="text" ng-model="account.username" required/>
	    </div>
	    <div class="form-group">
	    	<label>Password:</label>
	        <input type="password" ng-model="account.password" required/>
		</div>
	    <div class="form-group">
	    	<label>Repeat password:</label>
	        <input type="password" ng-model="account.passwordConfirm" required/>
	    </div>
		<div class="form-group">
	        <label>Firstname:</label>
	        <input type="text" ng-model="account.profile.firstname" required/>
	    </div>
	    <div class="form-group">
	        <label>Lastname:</label>
	        <input type="text" ng-model="account.profile.lastname" required/>
	    </div>
	    <div class="form-group">
	        <label>Phone number:</label>
	        <input type="text" ng-model="account.profile.phoneNumber"/>
	    </div>
	    <div class="form-group">
	    	<label>Email:</label>
	    	<input type="email" ng-model="account.profile.email" required/>
	    </div>
	    <div class="form-group">
	    	<label>Website:</label>
	    	<input type="text" ng-model="account.profile.website"/>
	    </div>
	    <div class="form-group">
	    	<label>Facebook:</label>
	    	<input type="text" ng-model="account.profile.facebook"/>
	    </div>
	    <div class="form-group">
			<label>About:</label>
			<textarea ng-model="account.profile.about" rows="8" id="about"></textarea>
		</div>
	    	<button class="btn btn-primary" type="submit">Register</button>
	</form>
</div>
