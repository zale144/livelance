<div class="text-center jumbo">	
	<h1 class="page-header">
      Accounts	
	</h1>
	<div class="well">
		<table ng-init="getAll()" class="table">
			<thead class="well">
			<tr>
				<th>Username</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Roles</th>
				<th>Remove Account</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="account in accounts">
				<td><a href="#/profiles/{{account.rid}}">{{account.username}}</td>
				<td>{{account.profile.firstname}}</td>
				<td>{{account.profile.lastname}}</td>
				<td><span ng-repeat="role in account.roles">{{role.label}}</br></span></td>
				<td><button ng-click="checkRemoveAccount(account)" class="btn btn-danger">Delete</button></td>
			</tr></br>
			<tr>
				<div ng-show="alert" class="alert alert-danger alert-dismissible fade in" role="alert"> 
		 			<button ng-click="alert=false" type="button" class="close" data-dismiss="alert" 
		 			aria-label="Close"><span aria-hidden=true>&times;</span>
		 			</button> <h4>Are you sure you want to remove this account?</h4>
		   			<p> <button ng-click="remove()" type=button class="btn btn-danger">Remove account</button>
		    		<button ng-click="alert=false" type=button class="btn btn-default">Cancel</button> </p> 
				</div> 
			</tr>
			</tbody>
		</table>
	</div>
</div>
